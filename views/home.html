<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to LieurJS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
  :root {
    --lieur-color: #0cbdf7; /* warna logo Lieur */
    --js-color: #ffde59;
    --gray: #64748b;
    --info-bg: #e0f7ff; /* soft biru untuk info box */
    --bg-color: #dff6ff; /* background halaman lembut seperti warna logo */
  }
  body {
    background: var(--bg-color);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    max-width: 500px;
    padding: 2.5rem;
    border-radius: 1.5rem;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.1);
    background: #fff;
  }
  .logo {
    width: 180px; /* lebih besar */
    margin-bottom: 1.5rem;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  p {
    color: var(--gray);
    margin-bottom: 2rem;
    font-size: 1.05rem;
  }
  .btn-github {
    background: #212529; /* hitam gelap */
    color: #fff;         /* teks putih */
    font-weight: 600;
    border-radius: 8px;
    padding: 0.6rem 1.2rem;
    text-decoration: none;
    margin: 0.25rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s;
  }
  .btn-github:hover {
    background: #000; /* lebih gelap saat hover */
    color: #fff;
  }

  .info-box-vscode {
  margin-top: 2rem;
  padding: 1rem 1.2rem;
  background: #1e1e1e; /* VSCode dark background */
  border-radius: 8px;
  font-family: 'Fira Code', monospace;
  font-size: 0.9rem;
  color: #d4d4d4;
  text-align: left;
  line-height: 1.5;
  }
  .info-box-vscode strong {
    color: #569cd6; /* VSCode blue for keywords */
  }
  .info-box-vscode .icon {
    width: 16px;
    vertical-align: middle;
    margin-right: 6px;
  }

  .btn-lieur {
    background: var(--lieur-color);
    color: #212529;
    font-weight: 600;
    border-radius: 8px;
    padding: 0.6rem 1.2rem;
    text-decoration: none;
    margin: 0.25rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s;
  }
  .btn-lieur:hover { 
    background-color: #0aa0d6; 
    color: #fff; 
  }

  .info-box {
    margin-top: 2rem;
    padding: 1rem 1.2rem;
    background: var(--info-bg);
    border-radius: 12px;
    font-size: 0.9rem;
    color: #334155;
    text-align: left;
    line-height: 1.4;
  }
  .info-box strong { color: var(--lieur-color); }
</style>
</head>
<body>

<div class="card">
  <!-- Logo LieurJS -->
  <img src="/logo-nav.png" alt="LieurJS Logo" class="logo">

  <p>Selamat datang! LieurJS sudah siap digunakan di project Anda.</p>

  <div class="buttons">
  <!-- Tombol GitHub hitam putih -->
    <a href="https://github.com/Gaunk/lieurjs" target="_blank" class="btn-github">
      <i class="bi bi-github"></i> GitHub
    </a>

    <!-- Tombol Dokumentasi tetap biru -->
    <a href="https://lieurjs.dev/docs" target="_blank" class="btn-lieur">
      <i class="bi bi-book"></i> Dokumentasi
    </a>
  </div>


  <!-- Info tentang halaman seperti VSCode -->
  <div class="info-box-vscode">
    <p> <strong>Controller:</strong> src/modules/home/home.controller.js</p>
    <p><strong>Root Project:</strong> server.js</p>
    <p><strong>View:</strong> views/home</p>
  </div>

</div>

</body>
</html>
